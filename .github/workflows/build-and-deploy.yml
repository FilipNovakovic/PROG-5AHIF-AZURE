name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REGISTRY: ${{ secrets.AZURE_REGISTRY_URL }}
  API_IMAGE_NAME: group1backend
  FRONTEND_IMAGE_NAME: group1frontend

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore Api/Api.csproj

    - name: Build API
      run: dotnet build Api/Api.csproj -c Release --no-restore

    - name: Run Tests
      run: dotnet test Api/Api.csproj --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: Api/test-results.trx

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Angular dependencies
      run: |
        cd Frontend
        npm install

    - name: Build Angular
      run: |
        cd Frontend
        npm run build --prod

  deploy-to-azure:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Build API Docker image
      run: |
        docker build -f Api/Dockerfile -t ${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }}:${{ github.sha }} \
          -t ${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }}:latest Api

    - name: Build Frontend Docker image
      run: |
        docker build -f Frontend/Dockerfile.frontend -t ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.sha }} \
          -t ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:latest Frontend

    - name: Push API image to ACR
      run: |
        az acr login --name $(echo ${{ env.REGISTRY }} | cut -d'.' -f1)
        docker push ${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }}:${{ github.sha }}
        docker push ${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }}:latest

    - name: Push Frontend image to ACR
      run: |
        docker push ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.sha }}
        docker push ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:latest

    - name: Deploy to Azure Container Apps
      run: |
        az containerapp update \
          --name book-api \
          --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
          --image ${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }}:${{ github.sha }}
        
        az containerapp update \
          --name book-frontend \
          --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
          --image ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.sha }}

    - name: Verify deployment
      run: |
        echo "Deployment completed successfully"
        echo "API Container App: book-api"
        echo "Frontend Container App: book-frontend"
